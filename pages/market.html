<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>market</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="pages">
    <div class="pagebox">
      <div class="marketImg">
        <img src="../img/market/marketImg.jpg" alt="제품사진" />
      </div>
      <div class="marketCheck border">
        <div class="title">확인하세요</div>
        <div class="content border">
          <p class="contentTitle">
            <span class="redFont">주문 및 배송</span>
          </p>
          <p>
            <span class="blueFont">오후 2시 이전</span>
            주문건은 당일 발송합니다.
          </p>
          <p>2시 이후 주문건은 다음날 발송 합니다.</p>
        </div>
        <div class="content border">
          <p class="contentTitle">
            <span class="redFont">교환 및 환불</span>
          </p>
          <p>
            불만족시
            <span class="blueFont">100% 환불</span>
            해 드립니다.
          </p>
          <p>고객 센터로 전화주세요.</p>
        </div>
        <div class="content border">
          <p class="contentTitle">
            <span class="redFont">고객 센터</span>
          </p>
          <p>0000-0000</p>
          <p class="openTime">
            상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
